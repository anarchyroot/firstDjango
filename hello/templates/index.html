{% extends 'base.html' %}

{% block content %}

    <h2>Main Page</h2>
    <h3>List of Contacts</h3>

    <ul>
        {% for contact in contacts %}
            <li><img width="300" src="/media/{{contact.image}}">{{contact}} - {{contact.mobile}}</li>
        {% endfor %}
    </ul>

    <a href="add">Add Contact</a>

{% endblock content %}
